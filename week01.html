<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 01 - UI Login league of Legends modern</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/week01.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>
  <section>
    <h1>30 days CSS challenge!</h1>
    <div class="box">
      <main class="conteudo">
        <div class="container">
          <img src="assets/logo.png" alt="">
          <img src="assets/question.webp" alt="">
        </div>
        <div class="container">
          <p>Insira sua Conta Riot</p>
          <div class="input">
            <input type="text" placeholder="Nome de Usuário" id="porNick">
            <!-- <label for="porNick">Nome do usuário</label> -->
          </div>
          <div class="input">
            <input type="password" id="porSenha" placeholder="Senha">
            <!-- <label for="porSenha">Senkha</label> -->
          </div>
          <div class="manter">
            <input type="checkbox" name="" id="">
            <label for="">Manter login</label>
          </div>
        </div>
        <div class="container">
          <a href="">Criar conta</a> <br>
          <a href="">Não consegue iniciar sessão?</a>
        </div>
      </main>
    </div>
  </section>
</body>

</html>
